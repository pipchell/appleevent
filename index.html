<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Apple Event Countdown</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">
  <meta name="theme-color" content="#000000">
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('assets/LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    * {margin:0;padding:0;box-sizing:border-box;}
    html, body {
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #1ED760;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      text-align:center;
    }

    h1 {font-size:2.5rem;margin-bottom:1rem;}
    .countdown {
      display:flex;
      gap:1.5rem;
      flex-wrap:wrap;
      justify-content:center;
    }
    .countdown-block {text-align:center;}
    .value {
      font-size:3rem;
      font-variant-numeric: tabular-nums;
    }
    .label {
      font-size:1rem;
      opacity:0.8;
      margin-top:0.25rem;
    }

    #settings-toggle {
      position:fixed;
      bottom:20px;
      right:20px;
      background:rgba(0,0,0,0.7);
      color:#1ED760;
      border:2px solid #1ED760;
      border-radius:50%;
      width:50px;height:50px;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }

    #settings-menu {
      position:fixed;
      bottom:80px;right:20px;
      background:rgba(0,0,0,0.9);
      border:2px solid #1ED760;
      border-radius:12px;
      padding:15px;
      display:none;
      flex-direction:column;
      gap:12px;
    }
    .button {
      font-family: 'League Spartan', sans-serif;
      font-weight:bold;
      padding:10px 12px;
      font-size:1rem;
      color:#1ED760;
      background:rgba(0,0,0,0.6);
      border:2px solid #1ED760;
      border-radius:8px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Apple Event Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div class="countdown-block">
      <span class="value" id="days">--</span>
      <div class="label">days</div>
    </div>
    <div class="countdown-block">
      <span class="value" id="hours">--</span>
      <div class="label">hours</div>
    </div>
    <div class="countdown-block">
      <span class="value" id="minutes">--</span>
      <div class="label">minutes</div>
    </div>
    <div class="countdown-block">
      <span class="value" id="seconds">--</span>
      <div class="label">seconds</div>
    </div>
  </div>

  <button id="settings-toggle" aria-label="Settings">⚙️</button>
  <div id="settings-menu">
    <button class="button" onclick="toggleFullscreen(this)">Fullscreen</button>
    <button class="button" onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    const settingsToggle = document.getElementById('settings-toggle');
    const settingsMenu = document.getElementById('settings-menu');

    settingsToggle.addEventListener('click', () => {
      settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    function toggleFullscreen(btn) {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        btn.textContent = 'Exit Fullscreen';
      } else {
        document.exitFullscreen();
        btn.textContent = 'Fullscreen';
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(location.href)
        .then(()=>alert("Link copied to clipboard!"));
    }

    function updateCountdown() {
      const now = new Date();
      const target = new Date(now.getFullYear(), 8, 9, 18, 0, 0); // Sept=8, day=9, 18:00
      if (now > target) target.setFullYear(now.getFullYear() + 1);

      const diff = target - now;
      const secs = Math.floor(diff / 1000) % 60;
      const mins = Math.floor(diff / 1000 / 60) % 60;
      const hrs = Math.floor(diff / 1000 / 60 / 60) % 24;
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hrs.toString().padStart(2,'0');
      document.getElementById('minutes').textContent = mins.toString().padStart(2,'0');
      document.getElementById('seconds').textContent = secs.toString().padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
