<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>When is Apple Keynote?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0b0b0b; /* dark backdrop */
      color: #fff;
      font-family: "League Spartan", sans-serif;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .countdown {
      display: flex;
      gap: 1.5rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: #17D860; /* your green */
      text-shadow: 0 0 12px rgba(23, 216, 96, 0.7);
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>When is Apple Keynote?</h1>
  <div class="countdown" id="countdown"></div>

  <script>
    // set your keynote date/time here
    const targetDate = new Date("2025-09-09T10:00:00"); 
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "<span>It's happening now!</span>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `
        <div class="unit">${days}<div class="label">Days</div></div>
        <div class="unit">${hours}<div class="label">Hours</div></div>
        <div class="unit">${minutes}<div class="label">Minutes</div></div>
        <div class="unit">${seconds}<div class="label">Seconds</div></div>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
