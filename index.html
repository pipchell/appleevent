<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Apple Event Countdown</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">
  <meta name="theme-color" content="#000000">

  <!-- Use your own League Spartan font (in same folder as HTML) -->
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('LeagueSpartan.woff2') format('woff2'),
           url('LeagueSpartan.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    * {margin:0;padding:0;box-sizing:border-box;}
    html, body {
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      background-color: #000;
      color: #1ED760;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      text-align:center;
    }

    body {
      transform: scale(2.4);   /* 240% zoom */
      transform-origin: center;
    }

    h1 {
      font-size:3.5rem;
      margin-bottom:2rem;
    }

    .countdown {
      display:flex;
      gap:2rem;
      flex-wrap:wrap;
      justify-content:center;
    }

    .countdown-block {
      text-align:center;
    }

    .value {
      font-size:4.5rem;
      font-variant-numeric: tabular-nums;
    }

    .label {
      font-size:1.4rem;
      opacity:0.8;
      margin-top:0.5rem;
    }
  </style>
</head>
<body>
  <h1>Apple Event Countdown</h1>
  <div class="countdown" aria-live="polite" aria-atomic="true">
    <div class="countdown-block">
      <span class="value" id="days">--</span>
      <div class="label">days</div>
    </div>
    <div class="countdown-block">
      <span class="value" id="hours">--</span>
      <div class="label">hours</div>
    </div>
    <div class="countdown-block">
      <span class="value" id="minutes">--</span>
      <div class="label">minutes</div>
    </div>
    <div class="countdown-block">
      <span class="value" id="seconds">--</span>
      <div class="label">seconds</div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date(now.getFullYear(), 8, 9, 18, 0, 0); // Sept=8 â†’ Sept 9, 6 PM
      if (now > target) target.setFullYear(now.getFullYear() + 1);

      const diff = target - now;
      const secs = Math.floor(diff / 1000) % 60;
      const mins = Math.floor(diff / 1000 / 60) % 60;
      const hrs = Math.floor(diff / 1000 / 60 / 60) % 24;
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hrs.toString().padStart(2,'0');
      document.getElementById('minutes').textContent = mins.toString().padStart(2,'0');
      document.getElementById('seconds').textContent = secs.toString().padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
